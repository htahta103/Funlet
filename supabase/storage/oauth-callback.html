<!DOCTYPE html>
<html>
<head>
  <title>Connecting Google Calendar...</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 16px; opacity: 0.9; }
    .error { color: #ff6b6b; margin-top: 20px; display: none; }
    .success { color: #51cf66; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1>Connecting Google Calendar...</h1>
    <p id="status">Processing authentication...</p>
    <div id="error" class="error"></div>
  </div>
  <script>
    (function() {
      // Configuration - UPDATE THESE VALUES
      const SUPABASE_URL = 'https://jjkduivjlzazcvdeeqde.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impqa2R1aXZqbHphemN2ZGVlcWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNTUxOTgsImV4cCI6MjA2NzgzMTE5OH0.wo23Zti6Nz4knoN8aluS-wNb6AAVmXtaz-DSEKZaTrs';
      
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');
      const spinnerEl = document.getElementById('spinner');
      
      // Get redirect_uri from URL query params
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUri = urlParams.get('redirect_uri');
      
      console.log('ðŸ” OAuth Callback Page Loaded');
      console.log('ðŸ” Current URL:', window.location.href);
      console.log('ðŸ” Redirect URI:', redirectUri);
      
      // Extract tokens from URL hash
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const providerToken = hashParams.get('provider_token');
      const providerRefreshToken = hashParams.get('provider_refresh_token');
      const expiresAt = hashParams.get('expires_at');
      const expiresIn = hashParams.get('expires_in');
      const scope = hashParams.get('provider_token_scope') || hashParams.get('scope');
      
      console.log('ðŸ“‹ Hash params:', {
        hasAccessToken: !!accessToken,
        hasProviderToken: !!providerToken,
        hasProviderRefreshToken: !!providerRefreshToken,
        allHashParams: Object.fromEntries(hashParams.entries())
      });
      
      // Check if we have required tokens
      if (!accessToken || !providerToken) {
        const errorMsg = 'Missing required tokens in OAuth callback. Please try again.';
        console.error('âŒ', errorMsg);
        statusEl.textContent = 'Error: Missing tokens';
        errorEl.textContent = errorMsg;
        errorEl.style.display = 'block';
        spinnerEl.style.display = 'none';
        return;
      }
      
      // Extract user_id from access_token JWT
      let userId = null;
      try {
        const jwtParts = accessToken.split('.');
        if (jwtParts.length === 3) {
          const payload = JSON.parse(atob(jwtParts[1].replace(/-/g, '+').replace(/_/g, '/')));
          userId = payload.sub;
          console.log('âœ… User ID extracted:', userId);
        }
      } catch (e) {
        console.error('âŒ Failed to extract user_id:', e);
        statusEl.textContent = 'Error: Invalid token';
        errorEl.textContent = 'Could not extract user ID from token';
        errorEl.style.display = 'block';
        spinnerEl.style.display = 'none';
        return;
      }
      
      if (!userId) {
        const errorMsg = 'Could not extract user ID from token';
        console.error('âŒ', errorMsg);
        statusEl.textContent = 'Error: Invalid token';
        errorEl.textContent = errorMsg;
        errorEl.style.display = 'block';
        spinnerEl.style.display = 'none';
        return;
      }
      
      // Update status
      statusEl.textContent = 'Saving tokens...';
      
      // Call store-google-calendar-tokens function to save to database
      fetch(SUPABASE_URL + '/functions/v1/store-google-calendar-tokens', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_ANON_KEY
        },
        body: JSON.stringify({
          user_id: userId,
          provider_token: providerToken,
          provider_refresh_token: providerRefreshToken || null,
          expires_at: expiresAt ? parseInt(expiresAt) : null,
          expires_in: expiresIn ? parseInt(expiresIn) : 3600,
          scope: scope || 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success || data.user_id) {
          console.log('âœ… Tokens stored successfully:', data);
          statusEl.textContent = 'Success! Redirecting...';
          statusEl.className = 'success';
          
          // Redirect to WeWeb WITH the original hash for Supabase session
          if (redirectUri) {
            console.log('ðŸ”„ Tokens saved to database successfully');
            console.log('ðŸ”„ Redirecting to WeWeb WITH hash:', redirectUri);
            
            const currentHash = window.location.hash;
            let finalRedirectUrl = redirectUri;
            
            try {
              const redirectUrlObj = new URL(redirectUri);
              finalRedirectUrl = redirectUri.replace(redirectUrlObj.hash, '') + currentHash;
            } catch (e) {
              finalRedirectUrl = redirectUri + currentHash;
            }
            
            console.log('ðŸ”„ Final redirect URL:', finalRedirectUrl.substring(0, 100) + '...');
            
            setTimeout(() => {
              window.location.href = finalRedirectUrl;
            }, 1000);
          } else {
            statusEl.textContent = 'Success! Tokens saved.';
            spinnerEl.style.display = 'none';
          }
        } else {
          throw new Error(data.error || data.details || 'Failed to store tokens');
        }
      })
      .catch(error => {
        console.error('âŒ Error storing tokens:', error);
        statusEl.textContent = 'Error saving tokens';
        errorEl.textContent = error.message || 'Failed to save tokens. Please try again.';
        errorEl.style.display = 'block';
        
        // Even if DB save fails, still redirect with hash so WeWeb can at least create session
        if (redirectUri) {
          console.log('âš ï¸ DB store failed, redirecting with hash anyway for session');
          const currentHash = window.location.hash;
          setTimeout(() => {
            window.location.href = redirectUri + currentHash;
          }, 2000);
        }
      });
    })();
  </script>
</body>
</html>
